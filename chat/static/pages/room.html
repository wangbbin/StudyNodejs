<div class="col-md-9">
	<div class="panel panel-default room">
		<div class="panel-heading room-header">{{room.name}}</div>
		<div class="panel-body room-content">
			<div class="list-group messages" auto-scroll-to-bottom>
				<div class="list-group-item message" ng-repeat="message in room.messages">
					<img src="/images/git.png" alt="" title="{{message.creator.name}}" class="img-rounded">
					{{message.creator.name}}: {{message.content}}
					<span class="badge"><time am-time-ago="message.createAt"></time></span>
				</div>
			</div>
			<form action="" class="message-creator" ng-controller="MessageCreatorCtrl">
				<div class="form-group">
					<textarea class="form-control message-input" placeholder="Ctrl + Enter to quick send" ng-model="newMessage" ctrl-enter-break-line="createMessage()">
					</textarea>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="col-md-3">
	<div class="panel panel-default user-list">
		<div class="panel-heading user-list-header">online</div>
		<div class="panel-body user-list-content">
			<div class="list-group users">
				<div class="list-group-item user" ng-repeat="user in room.users">
					<img src="/images/git.png" alt="" title="{{user.name}}" class="img-rounded">
					{{user.name}}
				</div>
			</div>
		</div>
	</div>
</div>
