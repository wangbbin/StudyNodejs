<!DOCTYPE html>
<html lang="en" ng-app="technodeApp">
<head>
	<meta charset="UTF-8">
	<!-- <base href="/"> -->
	<title>chat</title>
	<link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="/styles/room.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="/components/jquery/dist/jquery.js"></script>
	<script src="/components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="/components/angular/angular.js"></script>
	<script src="/components/angular-route/angular-route.js"></script>
	<script src="/components/moment/moment.js"></script>
	<script src="/components/angular-moment/angular-moment.js"></script>
	<script src="/components/moment/locale/zh-cn.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
				<a href="javascript:;" class="navbar-brand">technode</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right" ng-show="me">
					<li>
						<img ng-src="{{me.avatarUrl}}" title="{{me.name}}" alt="no" class="img-rounded">
					</li>
					<li>
						<a href="javascript:;">
							<img src="/images/git.png" title="{{me.name}}" alt="" class="img-rounded">
						</a>
					</li>
					<li>
						<a href="" ng-click="logout()">Log out</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" style="margin-top:100px;">
		<div class="row" ng-view></div>
	</div>
	<script src="/technode.js"></script>
	<script src="/route.js"></script>
	<script src="/services/socket.js"></script>
	<script src="/directives/auto-scroll-to-bottom.js"></script>
	<script src="/directives/ctrl-enter-break-line.js"></script>
	<script src="/controllers/room.js"></script>
	<script src="/controllers/message-creator.js"></script>
	<script src="/controllers/login.js"></script>
	
</body>
</html>
