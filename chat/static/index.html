<!DOCTYPE html>
<html lang="en" ng-app="technodeApp">
<head>
	<meta charset="UTF-8">
	<title>chat</title>
	<link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="/styles/room.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="/components/jquery/dist/jquery.js"></script>
	<script src="/components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="/components/angular/angular.js"></script>
	<script src="/components/angular-route/angular-route.js"></script>
	

</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="javascript:;" class="navbar-brand">technode</a>
			</div>
		</div>
	</div>

	<div class="container" style="margin-top:100px;">
		<div class="col-md-12">
			<div class="panel panel-default room" ng-controller="RoomCtrl">
				<div class="panel-heading room-header">technode</div>
				<div class="panel-body room-content">
					<div class="list-group messages" auto-scroll-to-bottom>
						<div class="list-group-item message" ng-repeat="message in messages">
							XX: {{message}}
						</div>
					</div>
					<form action="" class="message-creator" ng-controller="MessageCreatorCtrl">
						<div class="form-group">
							<textarea class="form-control message-input" placeholder="Ctrl + Enter to quick send" ng-model="newMessage" ctrl-enter-break-line="createMessage()">
								
							</textarea>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="/technode.js"></script>
	<script src="/services/socket.js"></script>
	<script src="/directives/auto-scroll-to-bottom.js"></script>
	<script src="/directives/ctrl-enter-break-line.js"></script>
	<script src="/controllers/room.js"></script>
	<script src="/controllers/message-creator.js"></script>
</body>
</html>
