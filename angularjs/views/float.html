<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.fleft{
			float: left;
		}
		.fright{
			float: right;
		}
		.clearboth{
			clear: both;
		}
		.clearleft{
			clear: left;
		}
		.clearright{
			clear: right;
		}
	</style>
</head>
<body>
	<div class="box">one</div>
	<div class="box">two</div>
	<div class="box">three</div>
	
</body>
</html>
